    <div class="contactContent">
        <div class="contactContent__leftColumn">
            <div class="contactHeader mt-5 mb-3">
                <div id="letsTalkGuy"></div>
                <div>
                    <h4 class="subtitle-primary">Let's Talk</h4>
                    <button class="LRBtn" type="submit" class="mt-4 btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalContact">Schedule a call</button>
                </div>
            </div>
            <div>
                <form id="contactForm">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select an Option</option>
                        <option value="1">Single User</option>
                        <option value="2">Small Business</option>
                        <option value="3">Enterprise</option>
                        </select>
                    <button class="LRBtn" type="submit" class="mt-4 btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalContact">Send</button>
                </form>
            </div>
        </div>
        <div class="contactContent__rightColumn">
        </div>
    </div>

    <div class="footer">
        <img src="img/footerLogo.svg" alt="Leads Rocket">
        <div>
            <a href="privacy.html" target="_self">Privacy</a>
            <a href="https://www.instagram.com/storydotsapp/" target="_blank"><img src="img/IG.svg" alt="Instagram" /></a>
            <a href="https://www.facebook.com/storydotsapp" target="_blank"><img src="img/Facebook.svg" alt="Facebook" /></a>
            <a href="https://www.linkedin.com/company/storydots" target="_blank"> <img src="img/Linkedin.svg" alt="Linkedin" /></a>
            <a href="contact.html" target="_blank"> <img src="img/Mail.svg" alt="Email" /></a>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eModalLabel">Error message</h5>
                </div>
                <div class="modal-body">
                    Sorry! Our search engine is not working yet.
                </div>
                <div class="modal-footer">
                    <button class="button LRBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
     <!-- Modal Email & Contact -->
     <div class="modal fade" id="modalContact" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eModalLabel">Mail added</h5>
                </div>
                <div class="modal-body">
                    You are going to receive news, soon.
                </div>
                <div class="modal-footer">
                    <button class="button LRBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
